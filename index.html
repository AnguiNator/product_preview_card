<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="card_component">
            <div class="card_img">
                <img src="assets/images/img_desck.png" alt="perfume CHANEL">
            </div>
            <div class="card_content">
                <div class="card_title">
                    <p>PERFUME</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p class="card_title-description">A floral, solar and voluptuous interpretation composed by Olivier
                        Polge, Perfumer-Creator for the
                        House of CHANEL.</p>
                </div>
                <div class="card_price">
                    <p>$149.99</p>
                    <p><s>$169.99</s></p>
                </div>
                <div class="card_button">
                    <button><img src="assets/icons/Vector.svg" alt="cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
